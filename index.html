<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑肥線 列車位置表示（完全修正版）</title>
    <style>
        /* 全体のレイアウト設定 */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: "MS PGothic", "Hiragino Kaku Gothic ProN", sans-serif;
        }

        /* 上部の赤いバー */
        #info-bar {
            background: #e60012;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            flex-shrink: 0;
            box-sizing: border-box;
            width: 100%;
            font-weight: bold;
        }

        /* 描画エリア */
        #outer-container {
            flex: 1;
            overflow: auto;
            position: relative;
            background: white;
            width: 100%;
        }

        #view-scale-wrapper {
            transform-origin: top left;
            width: fit-content;
            height: fit-content;
        }

        #view-area {
            position: relative;
            padding: 0;
            margin: 0;
        }

        /* 列車番号ラベル（デザインを壊さない絶対配置） */
        .train-no-label {
            position: absolute;
            background: #e60012;
            color: white;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            z-index: 100;
            pointer-events: none;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
        }

        /* 公式のテーブルスタイルを保護 */
        #view-area table {
            border-collapse: collapse !important;
            border-spacing: 0 !important;
        }
        
        #view-area td {
            position: relative !important; /* ラベルの基準点 */
        }

        /* 不要要素の削除 */
        #headerArea, .header_menu, .spacer, #footerArea, hr, .footer_copy, #shinkansen_link {
            display: none !important;
        }

        #status-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 3000;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

<div id="info-bar">
    <span>筑肥線 列車位置情報（安定版）</span>
    <span id="update-time">同期中...</span>
</div>

<div id="outer-container">
    <div id="status-display"></div>
    <div id="view-scale-wrapper">
        <div id="view-area"></div>
    </div>
</div>

<script>
    const TARGET_URL = 'https://george-doredore.jrkyushu.co.jp/jrqSEN9.html';
    const BASE_URL = 'https://george-doredore.jrkyushu.co.jp/';
    
    // 文字化け対策のため raw データを優先
    const PROXIES = [
        (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u + '?t=' + Date.now())}`,
        (u) => `https://corsproxy.io/?${encodeURIComponent(u + '?t=' + Date.now())}`
    ];

    // 文字化けを完全に防ぐデコーダー
    async function getShiftJisText(response) {
        const blob = await response.blob();
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsText(blob, 'Shift_JIS');
        });
    }

    async function fetchHtml(url) {
        for (const getUrl of PROXIES) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 7000); // 7秒でタイムアウト

                const res = await fetch(getUrl(url), { signal: controller.signal, cache: 'no-store' });
                clearTimeout(timeoutId);
                
                if (!res.ok) continue;
                const text = await getShiftJisText(res);
                if (text.toLowerCase().includes('<html')) return text;
            } catch (e) {
                console.warn("Proxy failed, next...");
            }
        }
        throw new Error("All proxies failed");
    }

    let isUpdating = false;
    async function loadOfficialPage() {
        if (isUpdating) return;
        isUpdating = true;
        
        const statusEl = document.getElementById('status-display');
        const updateTimeEl = document.getElementById('update-time');
        
        try {
            const htmlText = await fetchHtml(TARGET_URL);
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // パス修正
            doc.querySelectorAll('[src], [href], [background]').forEach(el => {
                ['src', 'href', 'background'].forEach(attr => {
                    const val = el.getAttribute(attr);
                    if (val && !val.startsWith('http')) {
                        el.setAttribute(attr, new URL(val, BASE_URL).href);
                    }
                });
            });

            // 列車番号の注入（既存のデザインを壊さない絶対配置）
            doc.querySelectorAll('td[title]').forEach(td => {
                const trainNo = td.getAttribute('title');
                const bg = td.getAttribute('background') || "";
                
                if (trainNo && /\d/.test(trainNo) && !trainNo.includes('KUKAN') && bg.includes('image/M')) {
                    const label = doc.createElement('div');
                    label.className = 'train-no-label';
                    label.innerText = trainNo;
                    td.appendChild(label);
                }
            });

            const main = doc.getElementById('contentsArea');
            if (main) {
                const viewArea = document.getElementById('view-area');
                viewArea.innerHTML = '';
                viewArea.appendChild(main);
                
                updateTimeEl.innerText = "最終更新: " + new Date().toLocaleTimeString();
                statusEl.style.display = 'none';
            }
        } catch (error) {
            statusEl.innerText = "データ再取得中...";
            statusEl.style.display = 'block';
        } finally {
            isUpdating = false;
        }
    }

    loadOfficialPage();
    setInterval(loadOfficialPage, 10000); // 10秒間隔

    window.addEventListener('focus', () => {
        setTimeout(loadOfficialPage, 200);
    });
</script>

</body>
</html>
