<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑肥線 列車位置表示</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #333;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #header {
            background: #e60012;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 100;
            position: relative;
        }
        #container {
            width: 100vw;
            height: calc(100vh - 40px);
            overflow: auto;
            background: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #scaler {
            transform-origin: top center;
            padding: 20px;
        }
        /* 列車番号ラベルの装飾 */
        .train-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .train-no {
            background: #e60012;
            color: white;
            font-size: 15px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 4px;
            margin-top: 2px;
            border: 1px solid white;
            line-height: 1;
        }
        /* 公式のズレを補正 */
        table { border-collapse: collapse; margin: 0 auto; }
        td { padding: 0 !important; line-height: 0; position: relative; }
        img { display: block; max-width: none !important; }

        #loading {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="header">
    <span>筑肥線 列車番号表示</span>
    <span id="clock">接続中...</span>
</div>

<div id="loading">データを取得中...</div>

<div id="container">
    <div id="scaler">
        <div id="board"></div>
    </div>
</div>

<script>
    const TARGET = 'https://george-doredore.jrkyushu.co.jp/jrqSEN9.html';
    const ASSET_BASE = 'https://george-doredore.jrkyushu.co.jp/';

    async function fetchData() {
        const loader = document.getElementById('loading');
        loader.style.display = 'block';

        // プロキシサービスを利用（ブラウザの制限を回避）
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(TARGET + '?t=' + Date.now())}`;

        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error('Network error');
            
            // Shift-JISの文字化け対策
            const buffer = await response.arrayBuffer();
            const decoder = new TextDecoder('shift-jis');
            const htmlText = decoder.decode(buffer);

            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');

            // 画像と背景のパスを修正
            doc.querySelectorAll('[src], [background]').forEach(el => {
                const src = el.getAttribute('src');
                const bg = el.getAttribute('background');
                if (src && !src.startsWith('http')) el.src = ASSET_BASE + src;
                if (bg && !bg.startsWith('http')) el.setAttribute('background', ASSET_BASE + bg);
            });

            // 列車番号の埋め込み
            doc.querySelectorAll('td[title]').forEach(td => {
                const title = td.getAttribute('title');
                const bg = td.getAttribute('background') || "";
                if (title && /\d/.test(title) && bg.includes('image/M')) {
                    const img = td.querySelector('img');
                    const imgHtml = img ? img.outerHTML : '';
                    td.innerHTML = `
                        <div class="train-label">
                            ${imgHtml}
                            <div class="train-no">${title}</div>
                        </div>
                    `;
                }
            });

            const content = doc.getElementById('contentsArea');
            if (content) {
                document.getElementById('board').innerHTML = content.innerHTML;
                document.getElementById('clock').innerText = "最終更新: " + new Date().toLocaleTimeString();
                loader.style.display = 'none';
                autoScale();
            }
        } catch (err) {
            console.error(err);
            loader.innerText = "取得失敗。再試行します...";
            setTimeout(fetchData, 5000);
        }
    }

    function autoScale() {
        const scaler = document.getElementById('scaler');
        const board = document.getElementById('board');
        const container = document.getElementById('container');
        
        const bWidth = board.offsetWidth;
        const cWidth = container.clientWidth;
        
        if (bWidth > cWidth && cWidth > 0) {
            const ratio = (cWidth / bWidth) * 0.95;
            scaler.style.transform = `scale(${ratio})`;
        } else {
            scaler.style.transform = `scale(1)`;
        }
    }

    window.onload = () => {
        fetchData();
        setInterval(fetchData, 40000); // 40秒ごとに更新
    };
    window.addEventListener('resize', autoScale);
</script>

</body>
</html>
