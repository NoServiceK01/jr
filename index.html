<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑肥線 列車位置表示（文字化け完全対策版）</title>
    <style>
        /* 全体の余白リセット */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f0f0f0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ヘッダーバー */
        #info-bar {
            background: #e60012;
            color: white;
            padding: 6px 15px;
            font-size: 13px;
            font-family: sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            flex-shrink: 0;
            box-sizing: border-box;
            width: 100%;
            font-weight: bold;
        }

        /* コンテンツ表示エリア */
        #outer-container {
            flex: 1;
            overflow: auto;
            position: relative;
            background: white;
            width: 100%;
            display: flex; 
            justify-content: center;
            align-items: flex-start;
        }

        #view-scale-wrapper {
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            width: fit-content;
            height: fit-content;
            display: flex;
            justify-content: center;
        }

        #view-area {
            position: relative;
            width: fit-content;
            margin: 0 auto;
            padding: 10px;
        }

        .train-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 4px;
        }

        .train-no-text {
            display: block;
            color: #e60012;
            font-size: 15px; 
            font-family: sans-serif;
            font-weight: normal;
            line-height: 1.2;
            text-align: center;
        }

        .official-text {
            font-size: 15px;
            line-height: 1.2;
            font-weight: normal;
            color: #000;
        }

        /* 構造維持 */
        #view-area table { border-collapse: collapse !important; border-spacing: 0 !important; margin: 0 auto !important; }
        #view-area td { padding: 0 !important; position: relative; vertical-align: middle; text-align: center; }
        #view-area img { display: block; margin: 0 auto; border: none; max-width: none !important; }

        #status-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 3000;
            font-size: 12px;
            display: none;
        }
        
        #headerArea, .header_menu, .spacer, #footerArea, hr, .footer_copy { display: none !important; }
    </style>
</head>
<body>

<div id="info-bar">
    <span>筑肥線 列車位置情報（自動デコード）</span>
    <span id="update-time">接続中...</span>
</div>

<div id="outer-container">
    <div id="status-display"></div>
    <div id="view-scale-wrapper">
        <div id="view-area"></div>
    </div>
</div>

<script>
    const TARGET_URL = 'https://george-doredore.jrkyushu.co.jp/jrqSEN9.html';
    const BASE_URL = 'https://george-doredore.jrkyushu.co.jp/';
    
    // 文字化けを避けるため、JSON形式ではなく「生データ(raw)」として取得するプロキシを使用
    const PROXIES = [
        { url: (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u + '?t=' + Date.now())}` }
    ];

    function updateScale() {
        const wrapper = document.getElementById('view-scale-wrapper');
        const area = document.getElementById('view-area');
        const container = document.getElementById('outer-container');
        if (!area || !wrapper || area.children.length === 0) return;
        
        const contentWidth = area.offsetWidth;
        const containerWidth = container.clientWidth;
        wrapper.style.width = contentWidth + "px";

        if (contentWidth > containerWidth && containerWidth > 0) {
            const scale = containerWidth / contentWidth;
            wrapper.style.transform = `scale(${scale})`;
        } else {
            wrapper.style.transform = `scale(1)`;
        }
    }

    async function fetchHtml(url) {
        for (const proxy of PROXIES) {
            try {
                const res = await fetch(proxy.url(url));
                if (!res.ok) continue;

                // 【重要】ブラウザにテキストとして解釈させず、バイナリ(塊)として受け取る
                const buffer = await res.arrayBuffer();
                
                // JR九州のShift_JIS（CP932）を強制的に適用してデコードする
                const decoder = new TextDecoder('shift_jis');
                const text = decoder.decode(buffer);
                
                if (text.toLowerCase().includes('<html')) return text;
            } catch (e) {
                console.error("Fetch attempt failed", e);
            }
        }
        throw new Error("Failed to fetch data");
    }

    async function loadOfficialPage() {
        const statusEl = document.getElementById('status-display');
        const updateTimeEl = document.getElementById('update-time');
        
        try {
            const htmlText = await fetchHtml(TARGET_URL);
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // 画像・CSSパス修正
            doc.querySelectorAll('[src], [href], [background]').forEach(el => {
                ['src', 'href', 'background'].forEach(attr => {
                    const val = el.getAttribute(attr);
                    if (val && !val.startsWith('http') && !val.startsWith('data:')) {
                        try { el.setAttribute(attr, new URL(val, BASE_URL).href); } catch(e) {}
                    }
                });
            });

            // 列車番号の表示
            doc.querySelectorAll('td[title]').forEach(td => {
                const trainNo = td.getAttribute('title');
                const bg = td.getAttribute('background') || "";
                if (trainNo && /\d/.test(trainNo) && !trainNo.includes('KUKAN') && bg.includes('image/M')) {
                    const img = td.querySelector('img');
                    const text = td.innerText.trim();
                    const container = document.createElement('div');
                    container.className = 'train-container';
                    if (text && text !== trainNo) {
                        const textBox = document.createElement('div');
                        textBox.className = 'official-text';
                        textBox.innerText = text;
                        container.appendChild(textBox);
                    }
                    if (img) container.appendChild(img);
                    const noElement = document.createElement('span');
                    noElement.className = 'train-no-text';
                    noElement.innerText = trainNo;
                    container.appendChild(noElement);
                    td.innerHTML = '';
                    td.appendChild(container);
                }
            });

            const main = doc.getElementById('contentsArea');
            if (main) {
                const viewArea = document.getElementById('view-area');
                viewArea.innerHTML = '';
                viewArea.appendChild(main);
                updateTimeEl.innerText = "最終更新: " + new Date().toLocaleTimeString();
                
                // 画像読み込み後にサイズ調整
                const imgs = viewArea.querySelectorAll('img');
                let loaded = 0;
                if (imgs.length === 0) updateScale();
                imgs.forEach(img => {
                    img.onload = () => { loaded++; if (loaded === imgs.length) updateScale(); };
                    if (img.complete) img.onload();
                });
                setTimeout(updateScale, 500);
            }
        } catch (error) {
            statusEl.innerText = "再接続中...";
            statusEl.style.display = 'block';
        }
    }

    loadOfficialPage();
    setInterval(loadOfficialPage, 30000);
    window.addEventListener('resize', updateScale);
</script>

</body>
</html>
