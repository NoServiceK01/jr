<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑肥線 列車位置表示（デザイン再現版）</title>
    <style>
        /* 全体のレイアウト設定 */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: "MS PGothic", "Hiragino Kaku Gothic ProN", sans-serif;
        }

        /* 上部の赤いバー */
        #info-bar {
            background: #e60012;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            flex-shrink: 0;
            box-sizing: border-box;
            width: 100%;
            font-weight: bold;
        }

        /* 描画エリア */
        #outer-container {
            flex: 1;
            overflow: auto;
            position: relative;
            background: white;
            width: 100%;
        }

        #view-scale-wrapper {
            transform-origin: top left;
            width: fit-content;
            height: fit-content;
        }

        #view-area {
            position: relative;
            padding: 0;
            margin: 0;
        }

        /* 列車番号のラベルスタイル（公式のデザインを邪魔しない） */
        .train-no-label {
            display: block;
            color: #e60012;
            font-size: 13px;
            font-weight: bold;
            line-height: 1;
            margin-top: 2px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e60012;
            border-radius: 2px;
            padding: 1px 2px;
        }

        /* 公式サイトの不要な要素を隠す */
        #headerArea, .header_menu, .spacer, #footerArea, hr, .footer_copy, #shinkansen_link {
            display: none !important;
        }

        #status-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 3000;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

<div id="info-bar">
    <span>筑肥線 列車位置情報（デザイン再現・文字化け対策済）</span>
    <span id="update-time">読み込み中...</span>
</div>

<div id="outer-container">
    <div id="status-display"></div>
    <div id="view-scale-wrapper">
        <div id="view-area"></div>
    </div>
</div>

<script>
    const TARGET_URL = 'https://george-doredore.jrkyushu.co.jp/jrqSEN9.html';
    const BASE_URL = 'https://george-doredore.jrkyushu.co.jp/';
    
    // プロキシ設定
    const PROXIES = [
        (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u + '?t=' + Date.now())}`,
        (u) => `https://corsproxy.io/?${encodeURIComponent(u + '?t=' + Date.now())}`
    ];

    async function fetchHtml(url) {
        for (const getUrl of PROXIES) {
            try {
                const res = await fetch(getUrl(url), { cache: 'no-store' });
                if (!res.ok) continue;
                const buffer = await res.arrayBuffer();
                const decoder = new TextDecoder('shift_jis');
                const text = decoder.decode(buffer);
                if (text.toLowerCase().includes('<html')) return text;
            } catch (e) {}
        }
        throw new Error("Fetch failed");
    }

    let isUpdating = false;
    async function loadOfficialPage() {
        if (isUpdating) return;
        isUpdating = true;
        
        const statusEl = document.getElementById('status-display');
        const updateTimeEl = document.getElementById('update-time');
        
        try {
            const htmlText = await fetchHtml(TARGET_URL);
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // 全ての相対パスを絶対パスに変換（画像・CSS・背景）
            const fixPath = (attr) => {
                doc.querySelectorAll(`[${attr}]`).forEach(el => {
                    const val = el.getAttribute(attr);
                    if (val && !val.startsWith('http') && !val.startsWith('data:')) {
                        el.setAttribute(attr, new URL(val, BASE_URL).href);
                    }
                });
            };
            ['src', 'href', 'background'].forEach(fixPath);

            // 列車番号の注入（デザインを崩さないように調整）
            doc.querySelectorAll('td[title]').forEach(td => {
                const trainNo = td.getAttribute('title');
                const bg = td.getAttribute('background') || "";
                
                // 列車アイコン（image/M）があるセルのみ対象
                if (trainNo && /\d/.test(trainNo) && !trainNo.includes('KUKAN') && bg.includes('image/M')) {
                    // 既存のコンテンツ（アイコン画像など）を維持しつつ、番号を追加
                    const label = doc.createElement('div');
                    label.className = 'train-no-label';
                    label.innerText = trainNo;
                    td.appendChild(label);
                    
                    // セルのスタイル調整（中身を縦に並べる）
                    td.style.display = "flex";
                    td.style.flexDirection = "column";
                    td.style.alignItems = "center";
                    td.style.justifyContent = "center";
                    td.style.height = "100%";
                }
            });

            const main = doc.getElementById('contentsArea');
            if (main) {
                const viewArea = document.getElementById('view-area');
                viewArea.innerHTML = '';
                viewArea.appendChild(main);
                
                updateTimeEl.innerText = "最終更新: " + new Date().toLocaleTimeString();
                statusEl.style.display = 'none';
            }
        } catch (error) {
            statusEl.innerText = "接続待機中...";
            statusEl.style.display = 'block';
        } finally {
            isUpdating = false;
        }
    }

    // 初回実行
    loadOfficialPage();
    // 10秒おきに自動更新
    setInterval(loadOfficialPage, 10000);

    // タブに戻った時に即更新
    window.addEventListener('focus', () => {
        setTimeout(loadOfficialPage, 200);
    });
</script>

</body>
</html>
